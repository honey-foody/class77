<html>
    <head>
        <title>
            Javscript syntax
        </title>
    </head>
    <body>
        <h1>open console</h1>
        <script>
            console.log("this is console screen");
            
         var first_name="Hansuja"; 
            console.log(first_name);
            var last_name="Dasaripalli";
            console.log(last_name);
            var full_name=first_name.concat(last_name);
            console.log(full_name);
            var lenght_name=last_name.length;
            console.log(lenght_name);
            var sentence1="My name is Hansuja";
            console.log(sentence1)
            var sentence1=sentence1.replace("Hansuja","Honey");
            console.log(sentence1);
            var uppercase1=first_name.toUpperCase();
            console.log(uppercase1);
            var lowercase1=last_name.toLowerCase();
            console.log(lowercase1);
            var square_root1=Math.sqrt(36);
            console.log(square_root1);
            var maximum_number=Math.max(2,3,4,5,6,7,8,9,10,12,13);
            console.log(maximum_number);
            var minimum_number=Math.min(3,5,2,6,7,13,9,8,10);
            console.log(minimum_number);
            var power1=Math.pow(7,4);
            console.log(power1);
            var number1=0.72541628736729847389;
            console.log(number1);
            var number1=number1.toFixed(2);
            console.log(number1);

        </script>
    </body>
</html>
